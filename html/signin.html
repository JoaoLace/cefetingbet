<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="../css/login.css">

	</head>
	<body>
		<style>
			body{
				background-image: url(../img/Capturar.PNG);
			}
		</style>
    <script src="../js/sign.js" type="module"></script>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign in</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>

						<form action="#" class="login-form">
		      		<div class="form-group">
		      			<input type="text" class="form-control rounded-left" id="email-sign" placeholder="Nome de usuario" required>
		      		</div>
	            <div class="form-group d-flex">
	              <input type="password" class="form-control rounded-left" id="senha1" placeholder="Senha" required>
	            </div>
                <div class="form-group d-flex">
                    <input type="password" class="form-control rounded-left" id="senha2" placeholder="Confirme a Senha" required>
                  </div>
	            <div class="form-group">
	            	<input type="submit" id="btn-login" id="submit" type="submit-btn" class="form-control btn btn-primary rounded submit px-3" placeholder="Criar conta">
	            </div>
	            <div class="form-group d-md-flex">
	            	
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	

	</body>
</html>
